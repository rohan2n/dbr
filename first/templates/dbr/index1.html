<!DOCTYPE html>
{% extends "dbr/base.html" %}

  {% block body_block %}

    <h1>DBA Roaster</h1>
    <h2>User List</h2>

    <div class="user">

    {% if user_list %}
    <table>
      <thead>
        <th>User ID</th>
        <th>First Name</th>
        <th>Last Name</th>
      </thead>

      {% for d in user_list %}
      <tr>
        <td>{{d.id}}</td>
        <td>{{d.first_name}}</td>
        <td>{{d.last_name}}</td>
      </tr>
      {% endfor %}
    </table>

    {% else %}
    <p>No Record Found</p>
    {% endif %}
    </div>
  {% endblock %}
