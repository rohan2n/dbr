<!DOCTYPE html>

{% extends "dbr/base.html" %}

{% block body_block %}

  <div id='register' class="jumbotron">
    {% if registered %}

      <h2>Thank You for Registering</h2>
      <h3>Please click on login</h3>

    {% else %}

      <h2>Registration</h2>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        <input type="submit" name="" value="Register">
      </form>

    {% endif %}
  </div>

{% endblock %}
